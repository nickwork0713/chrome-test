<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="popup.js"></script>
  </head>
  <body>
    <header class="extenstionTitleCont">
      <img class="extensionLogo" width="48px" height="48px" src="./images/ruckus-r1_48.png" alt="logo">
      <h2 class="extensionTitle">Ruckus Cloud Chrome Tool</h2>
    </header>
    <main>
      <div class="menu">
       <div class="tab" id="tab1">Get Info</div>
       <div class="tab" id="tab2">Add Venue</div>
       <div class="tab" id="tab3">Query Tool</div>
      </div>
      <div class="content" id="tab1-content">
        <h2>To get info from this tenant</h2>
        <div id="buttonContainer">
          <div>  </div>
          <button id="getAPpass" type="button" >Get AP Password</button>
        </div>
        <p></p>
        <div id="groupContainer"></div>
        <table id="groupTable">
          <thead>
            <tr id="headerRow">
              <!-- Table headers will be dynamically generated here -->
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be dynamically generated here -->
          </tbody>
        </table>
      </div>
      <div class="content" id="tab2-content">
        <h2>To add a venue</h2>
        <div id="buttonContainer">
          <div>  </div>
          <button id="addVenue" type="button" >Add Venue</button>
        </div>
        <p></p>
        <label for="addVenueName">Venue Name:</label>
        <input type="text" id="addVenueName" value="Venue01-TW">
        <p></p>
        <p id="addVenueResult"></p>
        <p id="addVenueRequestId"></p>
      </div>
      <div class="content" id="tab3-content">
        <h2>Query tools</h2>
        <div id="buttonContainer">
          <div>  </div>
          <button id="queryApDrs" type="button" >Query AP</button>
        </div>
        <p></p>
        <label for="AP Serial Number">Venue Name:</label>
        <input type="text" id="queryAPserial" value="">
        <p></p>
        <p id="QueryApEnv"></p>
        <p id="QueryApTenant"></p>
      </div>
        
    </main>
  </body>
</html>
