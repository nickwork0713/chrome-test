<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="popup.js"></script>
  </head>
  <body>
    <header class="extenstionTitleCont">
      <img class="extensionLogo" width="127px" height="48px" src="images/ruckus_logo_white-orange.png" alt="logo">
      <h2 class="extensionTitle">Ruckus Cloud Tool</h2>
    </header>
    <main>
      <div class="menu">
       <div class="tab" id="tab1">Get Info</div>
       <div class="tab" id="tab2">Add Venue</div>
       <div class="tab" id="tab3">Query Tool</div>
      </div>
      <div class="content" id="tab1-content">
        <h2>To get info from this tenant</h2>
        <div id="buttonContainer">
          <div>  </div>
          <button id="getAPpass" type="button" >Get AP Password</button>
          <button id="getEdgepass" type="button" >Get Edge Password</button>
        </div>
        <p></p>
        <div id="groupContainer"></div>
        <table id="groupTable">
          <thead>
            <tr id="headerRow">
              <!-- Table headers will be dynamically generated here -->
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be dynamically generated here -->
          </tbody>
        </table>
      </div>
      <div class="content" id="tab2-content">
        <h2>To add a venue located in Taiwan.</h2>
        <div id="buttonContainer">
          <div>  </div>
          <button id="addVenue" type="button" >Add Venue</button>
        </div>
        <p></p>
        <label for="addVenueName" class="labelForText">Venue Name:</label>
        <input type="text" id="addVenueName" maxlength="32" value="Venue01-TW">
        <p></p>
        <p id="addVenueResult" class="result-level-1"></p>
        <p id="addVenueRequestId" class="result-level-1"></p>
      </div>
      <div class="content" id="tab3-content">
        <h2>Query AP serial number in APR/DRS server</h2>
        <div id="buttonContainer">
          <div>  </div>
          <button id="queryApDrs" type="button" >Query AP</button>
          <button id="querySwitchDrs" type="button" >Query Switch</button>
        </div>
        <p></p>
        <label for="Serial Number" class="labelForText">Serial Number:</label>
        <input type="text" id="querySerial" maxlength="12" value="">
        <p></p>
        <p id="NonProdApEnv" class="result-level-1"></p>
        <p id="QueryNonProdApEnv" class="result-level-2"></p>
        <p id="QueryNonProdApTenant" class="result-level-2"></p>
        <p id="ProdApEnv" class="result-level-1"></p>
        <p id="QueryProdApEnv" class="result-level-2"></p>
        <p id="QueryProdApTenant" class="result-level-2"></p>
      </div>
        
    </main>
  </body>
</html>
